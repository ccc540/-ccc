    let st = prompt('请输入一串字符串')
    let char = st[2]
    let num = 0
    function countchar(st, char) {
      for (let i = 0; i < st.length; i++) {
        if (st[i] === char) {
          num++
        }
      }
      return num
    }
    console.log(countchar(st, char));
