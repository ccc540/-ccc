<!DOCTYPE html>
<html lang="en">

</head>

<body>
  <script>
    let n = +prompt('请输入一个数')
    if (n >= 0) {
      n = n
    } else {
      n = -n
    }
    function isEven(n) {
      if (n === 0) return true;
      if (n === 1) return false;
      return isEven(n - 2);
    }
    console.log(isEven(n));

  </script>
</body>

</html>
