<body>
  <script>
    function range(started, end) {
      const arr = []
      for (let i = started; i <= end; i++) {
        arr.push(i);
      }
      return arr;
    }
    function sum(num) {
      let num1 = 0;
      for (let i = 0; i < num.length; i++) {
        num1 = num1 + num[i];

      }
      return num1;
    }
    console.log(sum(range(1, 10)));
    console.log((range(1, 10)));



  </script>
</body>
